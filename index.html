<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Resto App</title>
  </head>
  <body>
    <header style="width: 1440px">
      <div class="title">Header</div>
      <nav>
        <img
          src="images/Logo .png"
          alt="Restoapp"
          style="width: 137px; height: 22px"
        />
        <div class="menu">
          <a href="#">Меню</a>
          <a href="#">Акции</a>
          <a href="#">О нас</a>
          <a href="#">События</a>
          <a href="#">Зоны доставки</a>
        </div>
        <div class="contacts">
          <img src="images/Contacts.png" alt="контакты" />
        </div>
      </nav>
      <div class="frame">
        <div style="width: 1376px; height: 32px">Sub-components</div>
        <div class="contaner" style="width: 1376px; height: 224px">
          <a href="#">
            <div class="card1" style="width: 189px; height: 152px">
              <div style="margin-left: 32px; color: rgba(28, 28, 28, 1)">
                Link/lg
              </div>
              <div class="text">
                <div class="card_div">Text</div>
                <div class="Default" style="width: 55px; height: 24px">
                  Default
                </div>
              </div>
            </div>
            <!-- коментарий для тестирования -->
          </a>
          <a href="#">
            <div class="card2">
              <div style="margin-left: 32px; color: rgba(28, 28, 28, 1)">
                Menu-item
              </div>
              <div
                class="Default"
                style="margin-left: 32px; width: 114px; height: 24px"
              >
                unselected
              </div>
              <div
                class="text"
                style="width: 189px; margin-left: 32px; margin-bottom: 15px"
              >
                <div class="card_div">Menu item</div>
                <div class="Default" style="height: 40px">Default</div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
